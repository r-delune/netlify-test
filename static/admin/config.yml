backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

display_url: https://miuse-test.com
logo_url: https://miuse-test.com/images/logo.svg

collections:
  - name: 'Module Content' 
    label: 'Modules'
    folder: '_modules'
    label_singular: 'Module'
    description: >
      'Create a new module here with it's respective pages. Remember that flow to each page is not linear - users will be directed to the next page based on the decision tree'
    create: true
    meta:
      - { label: 'Module Content', name: 'description', widget: 'text' }
    fields:
      - label: 'Module'
        name: 'module'
      - { label: 'Title', name: 'title', widget: 'string', hint: 'Name of the module'}
      - { label: 'Text', name: 'text', widget: 'text', hint: 'Description of the module - displayed at the beginning' }
      - { label: 'Number', name: 'number', widget: 'number', hint: 'The ID number of this module' }
      - { label: 'Created On', name: 'datetime', widget: 'datetime' }
      - label: 'Page'
        name: 'page'
        create: true
        widget: 'object'
        description: >
          Create a new page within this module - routing will be carried out seperately via the decision tree        
        collapsed: true
        fields:
          - label: 'Module Page'
            name: 'page'
            collection: 'pages'
            searchFields: ['title', 'body']
            valueField: 'title'
          - { label: 'ID', name: 'number', widget: 'number' }
          - { label: 'Text', name: 'text', widget: 'text' }
          - { label: 'Image', name: 'image', widget: 'image' }
          - label: 'List'
            description: >
              'Create a list of items to display'
            name: 'list'
            widget: 'list'
            fields:
              - { label: 'Markdown', name: 'markdown', widget: 'markdown' }
          - label: 'User Input'
            hint: 'Add a section requiring user input'
            description: >
              'Add a section requiring user input'
            name: 'form'
            widget: 'list'
            types:
              - label: 'Yes/No Question'
                name: 'binary'
                widget: 'object'
                fields:
                  - { label: 'Question Text', name: 'string', widget: 'string' }
                  - { label: 'Yes Text', name: 'text', widget: 'text' }
                  - { label: 'No text', name: 'text', widget: 'text' }
              - label: 'Slider Question'
                name: 'slider'
                widget: 'object'
                fields:
                  - { label: 'Question Text', name: 'string', widget: 'string' }
                  - { label: 'Yes Text', name: 'text', widget: 'text' }
                  - { label: 'Label (Low)', name: 'text', widget: 'text' }             
                  - { label: 'Label (High)', name: 'text', widget: 'text' }
                  - { label: 'Range', name: 'number', widget: 'number' }
                  - { label: 'Created', name: 'datetime', widget: 'datetime' }
              - label: 'Select and Rank'
                name: 'rank'
                widget: 'list'
                hint: 'User must rank the items in order of preference'
                fields:
                  - { label: 'String', name: 'string', widget: 'string' }
                  - label: 'List'
                    name: 'list'
                    widget: 'list'
                    hint: 'Add an item to the list'
                    fields:
                      - { label: 'List Item', name: 'string', widget: 'string' }
              - label: 'Multiple Choice Question'
                name: 'choice'
                widget: 'list'
                fields:
                  - { label: 'String', name: 'string', widget: 'string' }
                  - { label: 'Select', name: 'select', widget: 'select', options: ['a', 'b', 'c'] }
                  - label: 'List'
                    name: 'list'
                    widget: 'list'
                    fields:
                      - label: 'Related Post'
                        name: 'post'
                        widget: 'relationKitchenSinkPost'
                        collection: 'posts'
                        searchFields: ['title', 'body']
                        valueField: 'title'
                      - { label: 'List Item', name: 'string', widget: 'string' }
                      - { label: 'Boolean', name: 'boolean', widget: 'boolean' }
              - name: 'Likeart Scale'
                widget: 'list'
                fields:
                  - { label: 'Select No', name: 'number', widget: 'number' }
                  - { label: 'Select', name: 'select', widget: 'select', options: ['a', 'b', 'c'] }
                  - label: 'List'
                    name: 'list'
                    widget: 'list'
                    fields:
                      - label: 'Related Post'
                        name: 'post'
                        widget: 'relationKitchenSinkPost'
                        collection: 'posts'
                        searchFields: ['title', 'body']
                        valueField: 'title'
                      - { label: 'List Item', name: 'string', widget: 'string' }
                      - { label: 'Boolean', name: 'boolean', widget: 'boolean' }
              - name: 'Custom Input'
                widget: 'object'
                hint: 'This is custom component specific to this page/activity'
                fields:
                  - { label: 'Component ID', name: 'number', widget: 'number' }
                  - { label: 'Component Name', name: 'string', widget: 'string' }
  